layout: default

<div class="container mx-auto px-4">
  <h2 class="mt-10 mb-6 text-center text-gray-700 text-2xl font-semibold tracking-tight">Contact Us</h2>
  <p>You can email us directly using CEO's first name at rebase.ventures, or use the form below.</p>
  <form action="https://formspree.io/mzbdwedp" method="POST">
    <label class="block mt-6 font-semibold text-gray-700">
      Your email
      <input type="text" name="_replyto" class="block w-1/3 mt-3 px-3 py-2 shadow rounded">
    </label>
    <label class="block mt-6 font-semibold text-gray-700">
      Your message
      <textarea name="message" class="block w-2/3  mt-3 px-3 py-2 shadow rounded" rows="8" style="margin-top: 12px; margin-bottom: 0px; height: 210px;"></textarea>
    </label>

    <button type="submit" class="mt-6 shadow text-white font-bold text-sm rounded bg-purple-700 px-3 py-2">Send Message</button>
  </form>
</div>
